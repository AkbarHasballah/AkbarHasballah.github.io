<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @media (prefers-color-scheme: dark) {
            body.dark {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }
    </style>
</head>

<body class="dark:bg-gray-900">
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2"
                    src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                Flowbite
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create an account
                    </h1>
                    <form id="signupForm" class="space-y-4 md:space-y-6">
                        <!-- ... (sama seperti kode sebelumnya) ... -->
                        <button type="button"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            onclick="signup()">Create an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="#"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
                                here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        const signupForm = document.getElementById('signupForm');

        function signup() {
            // Ambil data dari form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validasi sederhana, sesuaikan dengan kebutuhan
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return;
            }

            // Data yang akan dikirimkan ke API
            const data = {
                email: email,
                password: password
            };

            // Kirim request ke API
            fetch('https://us-central1-bustling-walker-340203.cloudfunctions.net/function-GISSGINUPCOY', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                // Cek apakah signup berhasil
                if (result.success) {
                    alert("Signup successful!");
                    // Redirect ke halaman login
                    window.location.href = 'halaman-login.html';
                } else {
                    alert("Signup failed. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again later.");
            });
        }
    </script>
</body>

</html>
